# Aprender CUDA para hacer qbits
name: quantum  # Reemplaza 'mi_entorno' con el nombre que desees para el entorno

channels:
  - defaults

dependencies:
  - python=3.9
  - pip
  - setuptools
  - cython
  - numpy 
  - cupy 
  - pytorch 
  - mpi4py 
  - cudatoolkit  # Esto es necesario para las bibliotecas CUDA como cuStateVec y cuTensorNet
  - wheel
